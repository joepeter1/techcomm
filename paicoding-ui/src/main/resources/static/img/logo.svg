<svg width="100" height="60" viewBox="0 0 400 160" fill="none" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#1e3c72" />
			<stop offset="100%" stop-color="#6407a2" />
		</linearGradient>
		<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" stop-color="#a88d05" />
			<stop offset="100%" stop-color="#ffffff" />
		</linearGradient>
		<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
			<feGaussianBlur stdDeviation="5" result="blur" />
			<feComposite in="SourceGraphic" in2="blur" operator="over" />
		</filter>
	</defs>

	<!-- 背景 -->
	<rect width="400" height="160" rx="10" fill="url(#bgGradient)" />

	<!-- 文字 -->
	<text x="50%" y="45%" text-anchor="middle" font-family="Arial, sans-serif"
		  font-size="60" fill="url(#textGradient)" font-weight="bold" filter="url(#glow)">
		Technologic
	</text>
	<text x="50%" y="80%" text-anchor="middle" font-family="Arial, sans-serif"
		  font-size="55" fill="url(#textGradient)" font-weight="bold" filter="url(#glow)">
		Community
	</text>
</svg>